<!DOCTYPE html>
<html>
	<head>
		<title>Sightreader</title>
		<link rel='stylesheet' href='stylesheets/style.css'/>
	</head>
	<body>
		<header>
			<h1>Sightreader</h1>
		</header>

		<div id="settings">
			Key:<select id="key">
					<option value="Cb">Cb</option>	<!---0-->
					<option value="C" selected="selected">C</option>
					<option value="C#">C#</option>	<!---2-->
					<option value="Db">Db</option>
					<option value="D">D</option>	<!---4-->
					<option value="D#">D#</option>
					<option value="Eb">Eb</option>	<!---6-->
					<option value="E">E</option>
					<option value="F">F</option>	<!---8-->
					<option value="F#">F#</option>
					<option value="Gb">Gb</option>	<!---10-->
					<option value="G">G</option>
					<option value="G#">G#</option>	<!---12-->
					<option value="Ab">Ab</option>
					<option value="A">A</option>	<!---14-->
					<option value="A#">A#</option>
					<option value="Bb">Bb</option>	<!---16-->
					<option value="B">B</option>
				</select>
				<select id="majmin">
					<option value="maj">Major</option>
					<option value="min">Minor</option>
				</select>
			
			Max leap interval:
			<select id="maxint">
				<option value="2">2nd</option>
				<option value="3" selected="selected">3rd</option>
				<option value="4">4th</option>
				<option value="5">5th</option>
				<option value="6">6th</option>
				<option value="7">7th</option>
				<option value="8">Octave</option>
			</select>
		
			<button id="generate">Generate</button>
		</div>

		<main id="music"></main>

		<div id="controls">
			<button id="play">Play</button>
			<button id="goback">Back</button>
			<button id="another">Generate another</button>
		</div>

		<footer>Sheet music rendered by abcjs</footer>

		<script src="js/abcjs_basic_2.3-min.js" type="text/javascript"></script>
		<script src="js/band.min.js" type="text/javascript"></script>
		<script src="js/script.js" type="text/javascript"></script>
	</body>
</html>
