<!DOCTYPE html>
<html>
	<head>
		<title>Site-reader</title>
		<link rel='stylesheet' href='stylesheets/style.css'/>
	</head>
	<body>
		<section id="control-bar">
			<div>Sightreader v1.0</div>
			<nav>
				<button id="keySignature" class="main-buttons">Key signature</button>

				<button id="difficulty" class="main-buttons">Difficulty</button>

				<button class="main-buttons">??</button>

				<button class="main-buttons">Idk</button>
			</nav>
		</section>

		<section id="workspace">
			
			<main id="rendered"></main>
			<div id="info-area-container">
				<div id="info-area-sub-container">
					<div>
						<p id="info-key-sig"><strong>Key signature:</strong> C major</p>
						<p id="info-difficulty"><strong>Difficulty:</strong> Easy</p>
					</div>
					<div>
						<button id="generate-music-button" class="main-buttons">Generate music</button>
					</div>
				</div>
			</div>
		</section>


		<!--- Modals -->
		<div id="keysig-modal" class="modal">

			<div class="keysig-modal-content">
				<div class="modal-header">
					<span class="modal-header-title">Select key signature</span>
					<span class="close">x</span>
				</div>
				<div class="modal-section" id="modal-select-keysig">
					<button id="Cbmaj" class="modal-keysig-buttons">Cb major</button>
					<button id="Cmaj" class="modal-keysig-buttons">C major</button>
					<button id="C#maj" class="modal-keysig-buttons">C# major</button>
					<button id="Dbmaj" class="modal-keysig-buttons">Db major</button>
					<button id="Dmaj" class="modal-keysig-buttons">D major</button>
					<button id="Ebmaj" class="modal-keysig-buttons">Eb major</button>
					<button id="Emaj" class="modal-keysig-buttons">E major</button>
					<button id="Fmaj" class="modal-keysig-buttons">F major</button>
					<button id="F#maj" class="modal-keysig-buttons">F# major</button>
					<button id="Gbmaj" class="modal-keysig-buttons">Gb major</button>
					<button id="Gmaj" class="modal-keysig-buttons">G major</button>
					<button id="Abmaj" class="modal-keysig-buttons">Ab major</button>
					<button id="Amaj" class="modal-keysig-buttons">A major</button>
					<button id="Bbmaj" class="modal-keysig-buttons">Bb major</button>
					<button id="Bmaj" class="modal-keysig-buttons">B major</button>

					<button id="Cmin" class="modal-keysig-buttons">C minor</button>
					<button id="C#min" class="modal-keysig-buttons">C# minor</button>
					<button id="Dmin" class="modal-keysig-buttons">D minor</button>
					<button id="D#min" class="modal-keysig-buttons">D# minor</button>
					<button id="Ebmin" class="modal-keysig-buttons">Eb minor</button>
					<button id="Emin" class="modal-keysig-buttons">E minor</button>
					<button id="Fmin" class="modal-keysig-buttons">F minor</button>
					<button id="F#min" class="modal-keysig-buttons">F# minor</button>
					<button id="Gbmin" class="modal-keysig-buttons">Gb minor</button>
					<button id="Gmin" class="modal-keysig-buttons">G minor</button>
					<button id="Abmin" class="modal-keysig-buttons">Ab minor</button>
					<button id="Amin" class="modal-keysig-buttons">A minor</button>
					<button id="A#min" class="modal-keysig-buttons">A# minor</button>
					<button id="Bbmin" class="modal-keysig-buttons">Bb minor</button>
					<button id="Bmin" class="modal-keysig-buttons">B minor</button>
				</div>

			</div>
		</div>
		<div id="difficulty-modal" class="modal">
			<div class="keysig-modal-content">
				<div class="modal-header">
					<span class="modal-header-title">Select difficulty</span>
					<span class="close">x</span>
				</div>
				<div class="modal-section">
					<button id="easymode" class="modal-keysig-buttons">Easy mode</button>
				</div>

			</div>
		</div>

		<script src="js/abcjs_basic_2.3-min.js" type="text/javascript"></script>
		<script src="js/band.min.js" type="text/javascript"></script>
		<script src="js/script.js" type="text/javascript"></script>
	</body>
</html>
